<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Application Integration using Web Components </title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="http://localhost:4000/favicon.ico">
    <link rel="apple-touch-icon" href="http://localhost:4001//logo192.png" />
    <link rel="manifest" href="http://localhost:4001//manifest.json" />
    <link href="http://localhost:4001/static/css/main.d1b05096.chunk.css" rel="stylesheet">

    <!-- JavaScript WebComponent Dependencies -->
    <script src="http://localhost:4002/accountdetails/accountdetails.component.js"></script>
    <script src="http://localhost:4002/customized/customizedbuiltincomponent.js"></script>


    <!--Bootstrap and Jquery dependencies used by Shell and apps -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

    <script src="./node_modules/bootstrap//dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Angular Dependencies -->
    <app-root></app-root>
    <script src="http://localhost:4000/runtime-es2015.js" type="module"></script>
    <script src="http://localhost:4000/runtime-es5.js" nomodule defer></script>
    <script src="http://localhost:4000/polyfills-es5.js" nomodule defer></script>
    <script src="http://localhost:4000/polyfills-es2015.js" type="module"></script>
    <script src="http://localhost:4000/styles-es2015.js" type="module"></script>
    <script src="http://localhost:4000/styles-es5.js" nomodule defer></script>
    <script src="http://localhost:4000/vendor-es2015.js" type="module"></script>
    <script src="http://localhost:4000/vendor-es5.js" nomodule defer></script>
    <script src="http://localhost:4000/main-es2015.js" type="module"></script>
    <script src="http://localhost:4000/main-es5.js" nomodule defer></script>

    <!-- React Dependencies-->
    <div id="root"></div>
    <script src="http://localhost:4001/static/js/react.dep.js"></script>
    <script src="http://localhost:4001/static/js/2.b26937b1.chunk.js"></script>
    <script src="http://localhost:4001/static/js/main.12493e73.chunk.js"></script>

    <!-- UI Content for the Shell-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">Piggy Bank</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active" id="banking-tab">
                    <a class="nav-link" href="#/app/banking">Banking <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" id="investments-tab">
                    <a class="nav-link" href="#/app/investments">Investments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="investments-tab">Operations</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
            </form>
        </div>
    </nav>
    <h1 style="padding-left: 20px; padding-bottom: 20px;"> Piggy Bank Dashboard</h1>
    <div style="padding-left: 20px; padding-top: 20px;">
        <div style="float: left;">
            <!-- Angular WebComponent -->
            <operations-angularcomponent></operations-angularcomponent>
        </div>
        <div style="float: left; padding-left: 20px;">
            <!-- React WebComponent -->
            <react-investment></react-investment>
        </div>
        <div style="float: left; padding-left: 20px;">
            <!-- Javascript WebComponent -->
            <accountdetails-component accounttype="Savings" accountbalance="500000" id="accountDetails"></accountdetails-component>
        </div>
    </div>
</body>

</html>
