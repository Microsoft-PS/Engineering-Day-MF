<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        h1 {
            color: red;
        }
    </style>
</head>

<body>
    <h1> This is outside shadow dom. </h1>
    <div id="shadowHost"></div>
    <script type="text/javascript">
        var shadowHost = document.getElementById('shadowHost');
        var shadowRoot = shadowHost.createShadowRoot();
        shadowRoot.innerHTML = `
            <style>
                h1 {
                    color: blue;
                }
            </style>
            <h1 id="A1">This is inside shadow dom. </h1>`;
    </script>
    <h1 id="A2">This is outside shadow dom.</h1>
    <script>
        console.log(document.getElementById('A1').innerText);
    </script>
</body>

</html>
